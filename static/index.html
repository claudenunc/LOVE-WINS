<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENVY | Polymorphic Intelligence</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#18181b">
    
    <!-- Fonts: Claude-like pairing -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --accent: #d97757;
            --text-primary: #f4f4f5;
            --font-ui: 'Inter', sans-serif;
            --font-body: 'Merriweather', serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        .prose p {
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.75;
            font-size: 1.05rem;
            color: #e4e4e7;
        }
        
        #artifact-panel {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .hidden { display: none !important; }
        
        /* Artifact Stream Animation */
        .streaming-artifact {
            border-left: 2px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
            background: rgba(217, 119, 87, 0.05);
        }
    </style>
</head>
<body class="flex h-screen w-full">

    <!-- SIDEBAR -->
    <aside class="hidden md:flex w-64 flex-col bg-zinc-900 border-r border-zinc-800 shrink-0">
        <div class="p-4 border-b border-zinc-800 flex items-center justify-between">
            <h1 class="font-semibold tracking-tight text-zinc-100 flex items-center gap-2">
                <div class="w-6 h-6 rounded bg-gradient-to-br from-orange-400 to-red-600"></div>
                ENVY
            </h1>
        </div>
        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="history-list">
            <div class="text-xs font-semibold text-zinc-500 px-2 py-2">Sessions</div>
            <button class="w-full text-left px-3 py-2 text-sm text-zinc-200 bg-zinc-800 rounded truncate">Current Chat</button>
        </div>
        <div class="p-4 border-t border-zinc-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-orange-600 flex items-center justify-center text-xs font-bold">N</div>
                <div class="text-sm">
                    <div class="font-medium">Nathan</div>
                    <div class="text-xs text-zinc-500">Founder Mode</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="flex-1 flex flex-col relative min-w-0 bg-zinc-950">
        
        <div id="chat-scroller" class="flex-1 overflow-y-auto px-4 md:px-0">
            <div class="max-w-3xl mx-auto py-8 md:py-12 space-y-8" id="chat-content">
                <!-- Welcome -->
                <div id="empty-state" class="flex flex-col items-center justify-center min-h-[50vh] text-center space-y-6">
                    <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-orange-400 to-red-600 shadow-2xl mb-4"></div>
                    <h2 class="text-3xl font-serif font-light text-zinc-100 italic">"What shall we architect today?"</h2>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 md:p-6 bg-gradient-to-t from-zinc-950 via-zinc-950 to-transparent">
            <div class="max-w-3xl mx-auto bg-zinc-800/80 backdrop-blur border border-zinc-700 rounded-2xl overflow-hidden shadow-2xl transition-all focus-within:ring-2 focus-within:ring-orange-500/30">
                <textarea 
                    id="user-input"
                    rows="1"
                    class="w-full bg-transparent text-zinc-100 p-4 resize-none focus:outline-none font-sans text-base"
                    placeholder="Ask ENVY..."
                    style="min-height: 56px; max-height: 200px;"
                ></textarea>
                <div class="flex justify-between items-center px-2 pb-2">
                    <div class="flex gap-1">
                        <button id="upload-btn" class="p-2 text-zinc-400 hover:text-zinc-200 rounded-lg" title="Upload Files">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                        </button>
                    </div>
                    <button 
                        id="send-btn"
                        class="bg-zinc-100 text-zinc-900 p-1.5 rounded-xl hover:bg-white transition-all disabled:opacity-50"
                        disabled
                    >
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- ARTIFACT PANEL -->
    <aside id="artifact-panel" class="hidden w-[50%] bg-[#0d1117] border-l border-zinc-800 flex flex-col transform translate-x-full md:translate-x-0 transition-transform duration-500">
        <div class="h-12 border-b border-zinc-800 flex items-center justify-between px-4 bg-zinc-900">
            <div class="flex gap-4">
                <button id="tab-preview" class="text-xs font-semibold text-zinc-100 border-b-2 border-orange-500 pb-1">Preview</button>
                <button id="tab-code" class="text-xs font-semibold text-zinc-500 hover:text-zinc-300 pb-1">Code</button>
            </div>
            <button onclick="document.getElementById('artifact-panel').classList.add('hidden')" class="text-zinc-400 hover:text-white">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
        </div>
        <div id="artifact-content" class="flex-1 overflow-hidden">
            <!-- Content Injected Here -->
        </div>
    </aside>

    <script>
        // CONFIG
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        const chatContent = document.getElementById('chat-content');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const artifactPanel = document.getElementById('artifact-panel');
        const artifactContent = document.getElementById('artifact-content');
        
        let currentArtifactCode = "";
        let currentArtifactLang = "";
        let isGenerating = false;

        // --- ARTIFACT RENDERING ---
        function renderArtifact(code, lang) {
            currentArtifactCode = code;
            currentArtifactLang = lang;
            artifactPanel.classList.remove('hidden');
            artifactPanel.style.transform = "translateX(0)";
            
            if (lang === 'html' || lang === 'svg' || lang === 'react') {
                showPreview();
            } else {
                showCode();
            }
        }

        function showPreview() {
            document.getElementById('tab-preview').className = "text-xs font-semibold text-zinc-100 border-b-2 border-orange-500 pb-1";
            document.getElementById('tab-code').className = "text-xs font-semibold text-zinc-500 hover:text-zinc-300 pb-1";
            artifactContent.innerHTML = `<iframe id="preview-frame" class="w-full h-full bg-white border-none"></iframe>`;
            const doc = document.getElementById('preview-frame').contentWindow.document;
            doc.open();
            doc.write(currentArtifactCode);
            doc.close();
        }

        function showCode() {
            document.getElementById('tab-code').className = "text-xs font-semibold text-zinc-100 border-b-2 border-orange-500 pb-1";
            document.getElementById('tab-preview').className = "text-xs font-semibold text-zinc-500 hover:text-zinc-300 pb-1";
            const highlighted = hljs.highlight(currentArtifactCode, {language: currentArtifactLang || 'text'}).value;
            artifactContent.innerHTML = `<pre class="p-6 text-sm font-mono overflow-auto h-full text-zinc-300"><code>${highlighted}</code></pre>`;
        }

        document.getElementById('tab-preview').onclick = showPreview;
        document.getElementById('tab-code').onclick = showCode;

        // --- CHAT LOGIC ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
            sendBtn.disabled = !userInput.value.trim();
        });

        userInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); submitMessage(); }
        });

        async function submitMessage() {
            const text = userInput.value.trim();
            if (!text || isGenerating) return;

            if(document.getElementById('empty-state')) document.getElementById('empty-state').remove();

            addMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            const aiId = 'msg-' + Date.now();
            addMessageSkeleton(aiId);
            isGenerating = true;

            try {
                const response = await fetch('/v1/chat/completions/stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        model: 'envy',
                        messages: [{ role: 'user', content: text }],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";
                const aiDiv = document.getElementById(aiId).querySelector('.prose');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') break;
                            
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.choices && data.choices[0].delta.content) {
                                    fullText += data.choices[0].delta.content;
                                    
                                    // CLAUDE ARTIFACT DETECTION
                                    if(fullText.includes('<antArtifact')) {
                                        const match = fullText.match(/<antArtifact.*?type=\"([^\"]+)\"\s+title=\"([^\"]+)\"[^>]*>([\s\S]*?)(?:<\/antArtifact>|$)/);
                                        if (match) {
                                            const type = match[1];
                                            const title = match[2];
                                            const code = match[3];
                                            let lang = type.split('/').pop();
                                            renderArtifact(code, lang);
                                            
                                            const displayChat = fullText.replace(/<antArtifact[\s\S]*?(?:<\/antArtifact>|$)/, `\n\n> **Architected Asset:** ${title}\n`);
                                            aiDiv.innerHTML = marked.parse(displayChat);
                                        }
                                    } else {
                                        aiDiv.innerHTML = marked.parse(fullText);
                                    }
                                    document.getElementById('chat-scroller').scrollTop = 99999;
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                console.error(err);
            } finally {
                isGenerating = false;
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-4 ${role === 'user' ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `
                <div class="w-8 h-8 rounded-lg ${role === 'user' ? 'bg-zinc-700' : 'bg-orange-600'} flex items-center justify-center shrink-0 text-white text-xs font-bold">${role === 'user' ? 'U' : 'E'}</div>
                <div class="max-w-[85%] ${role === 'user' ? 'bg-zinc-800 text-white rounded-2xl px-4 py-2.5' : 'prose prose-invert'}">
                    ${role === 'user' ? text : marked.parse(text)}
                </div>
            `;
            chatContent.appendChild(div);
        }

        function addMessageSkeleton(id) {
            const div = document.createElement('div');
            div.className = `flex gap-4`;
            div.id = id;
            div.innerHTML = `
                <div class="w-8 h-8 rounded-lg bg-orange-600 flex items-center justify-center shrink-0 text-white text-xs font-bold">E</div>
                <div class="prose prose-invert min-w-0 flex-1"><div class="flex gap-1 h-8 items-center"><div class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div><div class="w-1.5 h-1.5 bg-zinc-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div></div></div>
            `;
            chatContent.appendChild(div);
        }
    </script>
</body>
</html>
